<script>
    function render(){
        $.ajax({url: '../ViewCustomersServlet',
                type:'GET',
                contentType:'application/json',
                dataType:'json', 
                success: function (data) {
                    alert(JSON.stringify(data));
                    customers=data;
                    $("#customerTable tr").remove();
                    for(i=0;i<customers.length;i++){
                        $("#customerTable").append('<tr><td>'+customers[i].fullName+'</td><td>'+customers[i].email+'</td><td>'+customers[i].job+'</td><td>'
                                +customers[i].credit+'</td><td class=\"td-actions text-right\"><a data-toggle=\"modal\" href=\"#myModal\" class=\"fa fa-eye\"></i></td></tr>');

                    }
                }
        
              });
     }
</script>
